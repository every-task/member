name: distribution
on:
  push:
    branches: [ "dev" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{secrets.HOST_IP}}
        username: ${{secrets.HOST_USERNAME}}
        key: ${{secrets.HOST_KEY}}
        script: mkdir test
